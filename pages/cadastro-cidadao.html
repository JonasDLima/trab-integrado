<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <!-- Fonte ends-->
    <title>Cadastro</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/estilo.css">
</head>

<body>
    <!-- Header Section -->
    <header class="cabecalho">

        <a class="toggle_button" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
            aria-controls="offcanvasExample">
            <img src="../assets/svg/Togle_button.svg" alt="">
        </a>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <img src="../assets/images/logo.png" alt="Logo da Empresa">
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" style="position: absolute;"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="">
                    <ul>
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">Cadastrar-se</a>
                        </li>
                        <li>
                            <a href="#">Sou Colaborador</a>
                        </li>
                    </ul>
                </div>
                <div class="dropdown mt-3">

                </div>
            </div>
        </div>

        <a href="../index.html"
            class="logo d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img src="../assets/images/logo.png" alt="Logo da Empresa">
        </a>

        <nav class="navegacao">
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="./pages/cadastro.html">Cadastrar-se</a>
                </li>
                <li>
                    <a href="#">Sou Colaborador</a>
                </li>
            </ul>
        </nav>
        <a href="#" class="botao-secundary">Login</a>

    </header>
    <!-- Header Section End's -->

    <div class="cadastro-default-Container">
        <h2 class="">Cadastro Cidadão</h2>
        <div class="timeline-cadastro">
            <img src="../assets/images/timeline-cadastro.png" alt="">
        </div>

        <form action="" class="formulario-cadastro">
            <label for="nome">Nome</label>
            <input class="nome-cadastro" type="text" name="nome" placeholder="Digite seu nome">
            <label for="CPF">CPF</label>
            <input class="cpf-cadastro-cidadao" type="text" name="cpf" placeholder="Digite seu cpf">
            <label for="senha">Senha</label>
            <input class="senha-cadastro" type="password" name="password" placeholder="Digite sua senha">
            <label for="confirmar-senha">Confirmar Senha</label>
            <input class="confirmar-senha-cadastro" type="password" name="confirmar-senha"
                placeholder="Digite sua senha">
            <input class="botao-primary" type="submit" name="botao-proximo-cadastro" value="Próximo">


        </form>
        <a href="" class="cadastrar-como-colaborador">Quero Me Cadastrar Como Colaborador</a>

    </div>




</body>

</html>
